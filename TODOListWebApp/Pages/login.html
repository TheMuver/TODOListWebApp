<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Войти</title>
    <link href="style.css" rel="stylesheet" type="text/css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
</head>
<body class="body">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Список дел</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText"
                aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarText">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Главная</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/notes">Мои дела</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/about">О сайте</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="text-center display-4 text" style="margin-top: 13%; padding: 10px;">Авторизация</div>
    <div class="input-custom" style="padding: 10px; padding-right: 20px; margin-left: 33.5%; width: 700px; height: auto;">
        <p class="font-roboto el">Введите свои данные:</p>
        <div class="input-group el">
            <input id="login" class="form-control" placeholder="name@e-mail.com" pattern="[A-Za-z0-9._%+-]+@[A-Za-z0-9.-]+\.[A-Za-z]{2,4}" required autofocus>
            <input id="password" type="password" class="form-control" placeholder="•••••••••" required >
        </div>
        <div class="el" style="display: flex; justify-content: space-between; align-items: center;">
            <button class="btn btn-primary btn-md" onclick="onClick()">Войти!</button>
            <div>
                <span class="font-roboto">Нет аккаунта?</span>
                <a type="submit" class="font-roboto" href="/signup" >Зарегистрироваться</a>
            </div>
        </div>
    </div>
    <script>
        async function onClick() {
            await fetch("/auth", {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ "lol":"Hello" })
            }).then(response => {
                let text = response.text()
                text.then(readText => {
                    window.location.replace(readText);
                });
            });
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>
</body>
</html>
